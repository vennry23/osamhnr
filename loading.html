<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>osamhnr - Finalizing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO meta, favicon same as above -->
  <meta name="description" content="Osam is a professional trader skilled in Deriv bot trading, volatility indices, and all markets. Get signals, live trades, and bot automation.">
  <meta name="keywords" content="Deriv, Deriv Trading, Deriv Bot, Volatility, Trading Signals, Automated Trading, Forex, Osamhnr, Osam, Deriv markets, Trading Bots, Volatility indices, Deriv expert">
  <meta name="author" content="Osam | mesoflix">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #08172b;
      width: 100%;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .logo-row {
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: absolute;
      top: 20px; left: 0;
      padding: 0 4vw;
      z-index: 10;
    }
    .brand-logo {
      height: 54px;
      width: auto;
      background: none;
    }
    .favicon-topright {
      width: 38px;
      height: 38px;
      margin-left: auto;
      filter: drop-shadow(0 0 8px #1cb5e055);
    }
    .circle-container {
      margin-top: 100px;
      margin-bottom: 44px;
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-bg {
      stroke: #12223b;
      stroke-width: 14;
    }
    .circle-fg {
      stroke: url(#circlegrad);
      stroke-width: 14;
      stroke-linecap: round;
      transition: stroke-dasharray 0.22s cubic-bezier(.6,.2,.2,1);
      filter: drop-shadow(0 0 16px #ff7c3988);
    }
    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -54%);
      font-size: 2.2em;
      font-family: inherit;
      font-weight: bold;
      color: #ff7c39;
      text-shadow: 0 2px 16px #8131ea44;
      z-index: 3;
    }
    .loading-label {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 8px #0e5cad44;
    }
    .forex-bars {
      width: 340px;
      max-width: 98vw;
      height: 80px;
      display: flex;
      align-items: flex-end;
      gap: 4px;
      margin-top: 48px;
      margin-bottom: 48px;
      justify-content: center;
      position: relative;
    }
    .bar {
      width: 10px;
      border-radius: 3px;
      background: linear-gradient(180deg, #8131ea 0%, #ff7c39 100%);
      transition: height 0.32s cubic-bezier(.7,.2,.2,1);
    }
    .bar.red {
      background: linear-gradient(180deg, #ea316a 0%, #ff7c39 100%);
    }
    .bar.green {
      background: linear-gradient(180deg, #08e0a8 0%, #1cb5e0 100%);
    }
    .final-message {
      color: #08e0a8;
      font-size: 1.1em;
      margin-top: 32px;
      text-align: center;
      opacity: 0.8;
    }
    @media (max-width: 500px) {
      .brand-logo { height: 34px; }
      .favicon-topright { width: 24px; height: 24px;}
      .circle-container { width: 95vw; height: 34vw; min-width: 120px; min-height: 120px;}
      .forex-bars { width: 96vw; min-width: 180px;}
    }
  </style>
</head>
<body>
  <div class="logo-row">
    <!-- Inline SVG logo left -->
    <svg class="brand-logo" viewBox="0 0 245 62" xmlns="http://www.w3.org/2000/svg">
      <!-- ...same as above... -->
      <defs>
        <linearGradient id="Ograd" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#1cb5e0"/>
          <stop offset="100%" stop-color="#0e5cad"/>
        </linearGradient>
        <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop stop-color="#08e0a8" />
          <stop offset="1" stop-color="#1cb5e0"/>
        </linearGradient>
        <linearGradient id="nGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop stop-color="#1cb5e0"/>
          <stop offset="1" stop-color="#08e0a8"/>
        </linearGradient>
        <radialGradient id="Oinner" cx="50%" cy="50%" r="65%">
          <stop offset="0%" stop-color="#fff" stop-opacity="0.19"/>
          <stop offset="100%" stop-color="#1cb5e0" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <g>
        <ellipse cx="34" cy="31" rx="27" ry="27" fill="url(#Ograd)" />
        <ellipse cx="34" cy="31" rx="16" ry="16" fill="#08172b" stroke="white" stroke-width="3"/>
        <path d="M30 17 Q41 22 41 31 Q41 40 30 45" stroke="url(#Oinner)" stroke-width="5" fill="none"/>
      </g>
      <text x="64" y="48" font-family="Fira Mono, Consolas, monospace" font-weight="bold" font-size="2.2em" fill="url(#barGrad)" letter-spacing="6">sa</text>
      <text x="102" y="48" font-family="Fira Mono, Consolas, monospace" font-weight="bold" font-size="2.2em" fill="#fff" letter-spacing="6">m</text>
      <text x="138" y="48" font-family="Fira Mono, Consolas, monospace" font-weight="bold" font-size="2.2em" fill="url(#Ograd)" letter-spacing="6">h</text>
      <text x="174" y="48" font-family="Fira Mono, Consolas, monospace" font-weight="bold" font-size="2.2em" fill="url(#nGrad)" letter-spacing="6">n</text>
      <text x="210" y="48" font-family="Fira Mono, Consolas, monospace" font-weight="bold" font-size="2.2em" fill="url(#barGrad)" letter-spacing="6">r</text>
    </svg>
    <!-- Favicon top-right (just the O) -->
    <svg class="favicon-topright" viewBox="0 0 62 62" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="OgradF" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#1cb5e0"/>
          <stop offset="100%" stop-color="#0e5cad"/>
        </linearGradient>
        <radialGradient id="OinnerF" cx="50%" cy="50%" r="65%">
          <stop offset="0%" stop-color="#fff" stop-opacity="0.19"/>
          <stop offset="100%" stop-color="#1cb5e0" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <ellipse cx="31" cy="31" rx="27" ry="27" fill="url(#OgradF)" />
      <ellipse cx="31" cy="31" rx="16" ry="16" fill="#08172b" stroke="white" stroke-width="3"/>
      <path d="M27 17 Q38 22 38 31 Q38 40 27 45" stroke="url(#OinnerF)" stroke-width="5" fill="none"/>
    </svg>
  </div>
  <div class="circle-container">
    <svg width="150" height="150">
      <defs>
        <linearGradient id="circlegrad" x1="0" y1="0" x2="150" y2="150" gradientUnits="userSpaceOnUse">
          <stop stop-color="#8131ea"/>
          <stop offset="1" stop-color="#ff7c39"/>
        </linearGradient>
      </defs>
      <circle class="circle-bg" cx="75" cy="75" r="62" fill="none"/>
      <circle class="circle-fg" id="circle-fg" cx="75" cy="75" r="62" fill="none"
        stroke-dasharray="0 390" transform="rotate(-90 75 75)" />
    </svg>
    <div class="circle-text" id="circle-text">0%</div>
  </div>
  <div class="loading-label" id="loading-label">Finalizing trading system...</div>
  <div class="forex-bars" id="forex-bars"></div>
  <div class="final-message" id="final-message"></div>
  <script>
    // Loading circle logic
    const circle = document.getElementById('circle-fg');
    const circleText = document.getElementById('circle-text');
    const loadingLabel = document.getElementById('loading-label');
    const finalMsg = document.getElementById('final-message');
    const totalLen = 2 * Math.PI * 62;
    const loadingMsgs = [
      "Finalizing trading system...",
      "Fetching real-time forex data...",
      "Synchronizing strategies...",
      "Establishing secure connections...",
      "Preparing trading dashboard...",
      "Loading indicators...",
      "Ready to launch!"
    ];
    let percent = 0, msgIdx = 0;
    function updateCircle() {
      percent += Math.floor(Math.random()*5)+2;
      if(percent > 100) percent = 100;
      let filled = (percent/100)*totalLen;
      circle.setAttribute('stroke-dasharray', `${filled} ${totalLen}`);
      circleText.textContent = percent + "%";
      if(percent < 100) {
        msgIdx = (msgIdx+1)%loadingMsgs.length;
        loadingLabel.textContent = loadingMsgs[msgIdx];
        setTimeout(updateCircle, Math.floor(Math.random()*300)+375);
      } else {
        loadingLabel.textContent = "Welcome!";
        setTimeout(()=>window.location.href='https://bot.osamhnr.com', 1100);
      }
    }
    setTimeout(updateCircle, 850);

    // Forex bars animation logic
    const barsNum = 24;
    const bars = [];
    const barsDiv = document.getElementById('forex-bars');
    for(let i=0;i<barsNum;++i){
      const bar = document.createElement('div');
      bar.className = 'bar';
      if(i%3==0) bar.classList.add('green');
      if(i%5==0) bar.classList.add('red');
      bar.style.height = (30+Math.random()*38)+'px';
      barsDiv.appendChild(bar);
      bars.push(bar);
    }
    function animateBars() {
      for(let i=0;i<barsNum;++i){
        let h = 22 + Math.random()*55 + 22*Math.abs(Math.sin(Date.now()/600 + i));
        bars[i].style.height = h+'px';
      }
      requestAnimationFrame(animateBars);
    }
    animateBars();

    finalMsg.innerHTML = "Thank you for your patience.<br>Get ready for live trading!";
  </script>
</body>
</html>
