    html, body {

      font-family: 'Fira Mono', 'Consolas', monospace;
      font-weight: bold;
      color: #1cb5e0;
      letter-spacing: 6px;
      text-shadow: 0 2px 12px #0e5cad44;
    }
    .progress-bar-container, .progress-bar-container.red {
      background: #12223b;
      border-radius: 10px;
      height: 18px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 2px 8px 0 #0003;
      margin-bottom: 9px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ea316a 0%, #ff7c39 100%);
      border-radius: 10px 0 0 10px;
      transition: width 0.25s cubic-bezier(.6,.2,.2,1);
    }
    .progress-bar.red {
      background: linear-gradient(90deg, #8131ea 0%, #ff7c39 100%);
    }
    .percent {
      color: #ff7c39;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 18px;
      margin-top: 8px;
      font-family: inherit;
      text-shadow: 0 2px 8px #8131ea44;
    }
    .loading-message {
      color: #f5f7fa;
      font-size: 1.1em;
      margin-top: 6px;
      height: 24px;
      letter-spacing: 0.5px;
      font-family: inherit;
      text-shadow: 0 2px 8px #0002;
    }
    .money {
      position: absolute;
      z-index: 1;
      opacity: 0.6;
      pointer-events: none;
      user-select: none;
      animation: floatMoney linear infinite;
    }
    @keyframes floatMoney {
      0% { transform: translateY(110vh) scale(1) rotate(0deg); opacity: 0.1; }
      10% { opacity: 0.72; }
      70% { opacity: 0.98; }
      100% { transform: translateY(-10vh) scale(1.1) rotate(360deg); opacity: 0.15; }
    }
    .marquee-container {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      z-index: 99;
      background: rgba(14, 43, 77, 0.99);
      box-shadow: 0 -2px 24px #0008;
      border-top: 2px solid #1cb5e0;
      overflow: hidden;
      height: 44px;
      display: flex;
      align-items: center;
    }
    .marquee {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: marquee 22s linear infinite;
      font-size: 1.1em;
      color: #fff;
      font-family: inherit;
      font-weight: 500;
      letter-spacing: 1px;
      gap: 22px;
    }
    @keyframes marquee {
      from { transform: translateX(100vw); }
      to   { transform: translateX(-100vw); }
    }
    .marquee svg {
      height: 26px;
      width: 26px;
      margin: 0 7px;
      vertical-align: middle;
      opacity: .83;
      filter: drop-shadow(0 0 3px #1cb5e088);
    }
    .marquee .social-label {
      font-size: 1em;
      color: #1cb5e0;
      font-weight: bold;
      margin-left: 14px;
      margin-right: 6px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0e5cad44;
    }
    .marquee .dev-credit {
      color: #ea316a;
      font-weight: bold;
      margin-left: 23px;
      letter-spacing: 1.5px;
    }
    .marquee .join {
      color: #08e0a8;
      font-weight: bold;
      margin-left: 30px;
    }
    @media (max-width: 550px) {
      .brand-logo { height: 34px; }
      .favicon-topright { width: 24px; height: 24px;}
      .intro-box { min-width: 90vw; padding: 24px 6vw 20px 6vw; }
    }

</head>
<body>

  <div class="intro-box">
    <div class="osamhnr-title">osamhnr</div>
    <div class="percent" id="percent">0%</div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-bar-container red">
      <div class="progress-bar red" id="progress-bar-red"></div>
    </div>
    <div class="loading-message" id="loading-message">Initializing trading system...</div>

  <!-- Marquee and animated money... (reuse from previous) -->
  <script>
    // Money animation and loading bar logic (reuse from previous version)
    // On finish: window.location.href = 'loading.html';
    const moneySvgs = [
      `<svg width="38" height="20" viewBox="0 0 38 20" fill="none"><rect width="38" height="20" rx="5" fill="#08e0a8"/><rect x="4" y="4" width="30" height="12" rx="4" fill="#fff" opacity="0.24"/><text x="50%" y="54%" text-anchor="middle" fill="#0e5cad" font-size="12" font-family="monospace" font-weight="bold">$</text></svg>`,
      `<svg width="32" height="18" viewBox="0 0 32 18" fill="none"><rect width="32" height="18" rx="4" fill="#1cb5e0"/><rect x="3" y="3" width="26" height="10" rx="3" fill="#fff" opacity="0.18"/><text x="50%" y="56%" text-anchor="middle" fill="#fff" font-size="10" font-family="monospace" font-weight="bold">€</text></svg>`,
      `<svg width="36" height="18" viewBox="0 0 36 18" fill="none"><rect width="36" height="18" rx="4" fill="#0e5cad"/><rect x="3" y="3" width="30" height="12" rx="3" fill="#fff" opacity="0.12"/><text x="50%" y="56%" text-anchor="middle" fill="#08e0a8" font-size="11" font-family="monospace" font-weight="bold">₦</text></svg>`
    ];
    function randomInt(a, b) { return a + Math.floor(Math.random() * (b - a + 1)); }
    function createMoney() {
      const el = document.createElement('div');
      el.className = 'money';
      el.innerHTML = moneySvgs[randomInt(0, moneySvgs.length-1)];
      el.style.left = randomInt(0, 95) + 'vw';
      el.style.top = randomInt(-10, 10) + 'vh';
      el.style.animationDuration = randomInt(9, 16) + 's';
      el.style.transform = `scale(${0.7 + Math.random()*0.7}) rotate(${randomInt(-7,7)}deg)`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 18000);
    }
    setInterval(createMoney, 650);
    for (let i=0; i<6; ++i) setTimeout(createMoney, i*500);

    const loadingMessages = [
      "Loading display data...",
      "Loading derived charts...",
      "Loading volatilities...",
      "Initializing trading system...",
      "Connecting with servers...",
      "Loading forex rates...",
      "Loading market depth...",
      "Authenticating...",
      "Preparing dashboard...",
      "Loading indicators..."
    ];
    let progress = 0, progressRed = 0;
    let msgIndex = 0;
    const percentEl = document.getElementById('percent');
    const barEl = document.getElementById('progress-bar');
    const barRedEl = document.getElementById('progress-bar-red');
    const msgEl = document.getElementById('loading-message');

    function updateLoading() {
      progress += randomInt(2, 7);
      if (progress > 100) progress = 100;
      barEl.style.width = progress + '%';
      percentEl.textContent = progress + '%';
      if (progress < 100) {
        msgIndex = (msgIndex+1) % loadingMessages.length;
        msgEl.textContent = loadingMessages[msgIndex];
        setTimeout(updateLoading, randomInt(300, 600));
      } else {
        msgEl.textContent = "Ready!";
        barEl.style.width = "100%";
        percentEl.textContent = "100%";
        setTimeout(()=>window.location.href='loading.html', 1500); // now goes to loading.html!
      }
    }
    function updateRedBar() {
      progressRed += randomInt(1, 5);
      if (progressRed > 100) progressRed = 100;
      barRedEl.style.width = progressRed + '%';
      if (progressRed < 100) {
        setTimeout(updateRedBar, randomInt(220, 500));
      }
    }
    setTimeout(updateLoading, 800);
    setTimeout(updateRedBar, 1500);
  </script>
